{% extends "base.html" %}

{% block title %}Produtos{% endblock %}

{% block content %}
<h1> Produtos</h1>

{% for produto in produtos %}

<h2>{{ produto.nome }}</h2>
<p>{{ produto.descricao }}</p>
<p>{{ produto.preco }}</p>
<img src="{{ produto.url_image }}" alt="foto">

<a href="/produtos/{{ produto.nome }}">ver detalhes</a>

{% endfor %}

<a href="/produtos/cadastro">cadastrar produto</a>

{% endblock %}
