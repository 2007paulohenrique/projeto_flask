{% extends "base2.html" %}

{% block title %}Validador{% endblock %}

{% block content %}
<h2>Validar {{ tipo.upper() }}</h2>
<form method="POST">
    <div id="aviso">
        {{ form.hidden_tag() }}
    </div>
    {{ form.documento.label }}<br>
    {{ form.documento(size=30) }}
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
